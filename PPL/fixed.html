<body>
<div class="header">
      <H1>Church Numerals </H1>
	  </div>
	  <br/>
<div class="content">

<H1>Demo</H1>
<p id="demo"></p>

<script>
    var anyNumber = n => f => x => (n(f))(x);
	var successor = n => f => x => f(n(f)(x));
	
	var three = f => x => f(f(f(x)));
	var one = f => x => f(x);
	
	
	
	
	var identity = x=>x;
	document.write("<br>identity=" + (identity)(5)+ "<br>");
	
	
	
	
	document.write("<br>identity=" + (identity)("Hello BCSE")+ "<br>");	
	
	var toNumber = n => n(i => i+1)(0);
	document.write("the number is " + toNumber((three)));
    //document.write("<br>The number is " + toNumber(anyNumber (three)));
	
	document.write("<br><br>");	
	var four = successor(three);
	var two = successor(one);	
		
	var adder = m => n => f => x => m(f)(n(f)(x));
	document.write("the addition result is " + toNumber((adder) (two) (three)));
	
	document.write("<br><br>");	
	
	
	var multiplier = m => n => f => x => m(n(f))(x);
	document.write("the multiplication result is " + toNumber((multiplier) (three) (three)));
	
  </script>

  <p>...After the script.</p>
